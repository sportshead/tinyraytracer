<html>

<head>
    <meta charset="utf-8" />
    <title>tinyraytracer</title>
    <script src="wasm_exec.js"></script>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="main"></canvas>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("tinyraytracer.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</body>

</html>
